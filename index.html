<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nexos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Cabeçalho fixo -->
    <header>
        <div class="container">
            <h1>Project Nexos</h1>
            <nav>
                <ul>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#servicos">Serviços</a></li>
                    <li><a href="#contato">Contato</a></li>
                    <li><button id="btnLogin">Login</button></li>
                    <li><button id="btnLogout" style="display:none;">Logout</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Modal de Login e Cadastro -->
    <div id="modalLogin" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUser" placeholder="Usuário" required>
                <input type="password" id="loginPass" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>

            <h3>Não tem uma conta?</h3>
            <form id="registerForm">
                <input type="text" id="registerUser" placeholder="Usuário" required>
                <input type="password" id="registerPass" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
