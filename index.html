<section id="contato" class="section">
    <div class="container">
        <h2>Contato</h2>
        <p>Entre em contato conosco preenchendo o formulário abaixo.</p>

        <form action="https://formsubmit.co/seu-email@gmail.com" method="POST">
            <input type="text" name="name" placeholder="Seu Nome" required>
            <input type="email" name="email" placeholder="Seu Email" required>
            <textarea name="message" placeholder="Sua Mensagem" required></textarea>
            <button type="submit">Enviar Mensagem</button>
        </form>

        <p>Ou entre em contato pelas redes sociais:</p>
        <div class="social-links">
            <a href="#">Instagram</a> | 
            <a href="#">LinkedIn</a> | 
            <a href="#">X (Twitter)</a> | 
            <a href="#">YouTube</a>
        </div>
    </div>
</section>

<style>
/* Estilização do formulário */
form {
    display: flex;
    flex-direction: column;
    max-width: 500px;
    margin: 20px auto;
}

form input, form textarea {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

form textarea {
    height: 120px;
    resize: none;
}

form button {
    background-color: #0d6efd;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease;
}

form button:hover {
    background-color: #084298;
}

/* Estilização dos links sociais */
.social-links {
    margin-top: 15px;
}

.social-links a {
    color: #0d6efd;
    font-weight: bold;
    text-decoration: none;
    transition: color 0.3s ease;
}

.social-links a:hover {
    color: #084298;
}
</style>
