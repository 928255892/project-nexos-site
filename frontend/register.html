<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Conta | Project Nexos</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="register-page">
  <!-- Botão de alternância de tema -->
  <div id="theme-toggle" class="theme-toggle">
    <span class="icon" id="icon-lua" data-theme="dark"></span>
    <span class="icon" id="icon-sol" data-theme="light"></span>
    <div class="toggle-indicador"></div>
  </div>

  <div class="container">
    <h1>Criar Conta</h1>

    <form id="register-form" class="login-form">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" required minlength="6" />
      </div>

      <button type="submit" class="btn-entrar">Cadastrar</button>
    </form>

    <p id="erro-msg" style="color: red; margin-top: 1rem; display: none;">Erro ao criar conta. Verifique os dados.</p>

    <!-- Link para login -->
    <p style="margin-top: 1.5rem; text-align: center;">
      Já tem conta? <a href="login.html" style="color: var(--cor-secundaria); text-decoration: underline;">Entrar</a>
    </p>
  </div>

  <script>
    // Redireciona se já estiver logado
    if (localStorage.getItem("token")) {
      window.location.href = "dashboard.html";
    }

    // Cadastro
    document.getElementById('register-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      try {
        const response = await fetch('http://localhost:3000/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ nome, email, senha }),
        });

        const data = await response.json();

        if (!response.ok) {
          document.getElementById('erro-msg').style.display = 'block';
          return;
        }

        localStorage.setItem('token', data.token);
        window.location.href = 'dashboard.html';
      } catch (err) {
        console.error('Erro no cadastro:', err);
        document.getElementById('erro-msg').style.display = 'block';
      }
    });

    // Tema escuro/claro
    const toggleBtn = document.getElementById("theme-toggle");
    const body = document.body;
    const iconSol = document.getElementById("icon-sol");
    const iconLua = document.getElementById("icon-lua");
    const indicador = document.querySelector(".toggle-indicador");

    function aplicarTema(tema) {
      if (tema === "dark") {
        body.classList.add("dark");
        iconLua.classList.add("active");
        iconSol.classList.remove("active");
        indicador.style.transform = "translateX(0)";
      } else {
        body.classList.remove("dark");
        iconSol.classList.add("active");
        iconLua.classList.remove("active");
        indicador.style.transform = "translateX(32px)";
      }
      localStorage.setItem("tema", tema);
    }

    toggleBtn.addEventListener("click", () => {
      const temaAtual = body.classList.contains("dark") ? "dark" : "light";
      aplicarTema(temaAtual === "dark" ? "light" : "dark");
    });

    document.addEventListener("DOMContentLoaded", () => {
      lucide.createIcons();
      const temaSalvo = localStorage.getItem("tema") || "light";
      aplicarTema(temaSalvo);
    });
  </script>
</body>
</html>
