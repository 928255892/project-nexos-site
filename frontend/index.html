<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Nexos</title>
  <!-- ================================
       CSS: Estilos do Project Nexos
  ================================== -->

  <!-- Reset + Variáveis Globais -->
  <link rel="stylesheet" href="styles/base.css" />

  <!-- Layout Estrutural do Site -->
  <link rel="stylesheet" href="styles/layout.css" />

  <!-- Componentes Reutilizáveis -->
  <link rel="stylesheet" href="styles/components.css" />

  <!-- Tema Claro/Escuro e Botão -->
  <link rel="stylesheet" href="styles/theme.css" />

  <!-- Utilitários: Botões, Ícones, Público -->
  <link rel="stylesheet" href="styles/utilities.css" />
</head>
<body class="light">

  <header class="public-header">
    <img src="img/logotipo-nexos.webp" alt="Logotipo Project Nexos" width="160" />
  </header>

  <section class="public-hero fade-in">
    <h1>Conectando ideias. Construindo o futuro.</h1>
    <p>Uma plataforma inteligente para impulsionar projetos e inovação.</p>
    <button class="btn-entrar" id="btnEntrar">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H3m0 0l4-4m-4 4l4 4" /></svg>
      Entrar
    </button>
  </section>

  <button class="theme-toggle" id="toggleTema" title="Alternar Tema">
    <svg id="iconSol" xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M17.66 17.66l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M17.66 6.34l1.42-1.42"/></svg>
    <svg id="iconLua" xmlns="http://www.w3.org/2000/svg" class="icon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
  </button>

  <button class="btn-voltar-topo" id="btnVoltarTopo" title="Voltar ao topo">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" stroke="currentColor" fill="none"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" /></svg>
  </button>

  <script src="public.js"></script>
</body>
</html>
