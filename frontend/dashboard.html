<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Project Nexos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar com perfil -->
    <div class="sidebar">
      <div class="user-profile">
        <img id="user-avatar" src="" alt="Avatar do Usuário" />
        <h2 id="user-name">Carregando...</h2>
        <p id="user-email">Carregando...</p>
      </div>
      <button id="logout">Sair</button>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
      <h1>Bem-vindo à sua Dashboard</h1>
      <div class="cards">
        <div class="card">
          <h3>Projetos</h3>
          <p id="project-count">0</p>
        </div>
        <div class="card">
          <h3>Notificações</h3>
          <p id="notification-count">0</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
