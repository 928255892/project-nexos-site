<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Project Nexos</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <!-- Botão de alternância de tema -->
  <div id="theme-toggle" class="theme-toggle">
    <span class="icon" id="icon-lua" data-theme="dark"></span>
    <span class="icon" id="icon-sol" data-theme="light"></span>
    <div class="toggle-indicador"></div>
  </div>

  <!-- Estrutura principal da dashboard -->
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="user-profile">
        <img src="https://via.placeholder.com/80" alt="Avatar do Usuário" id="user-avatar" />
        <div>
          <h3 id="user-name">Usuário</h3>
          <p id="user-email">email@exemplo.com</p>
        </div>
      </div>

      <!-- Botão de logout -->
      <button id="logout-btn" class="logout-btn" aria-label="Sair">
        <i data-lucide="log-out"></i>
        <span>Sair</span>
      </button>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content">
      <h1>Bem-vindo, <span id="user-firstname">Usuário</span>!</h1>

      <!-- Cards Resumo -->
      <div class="cards">
        <div class="card">
          <h3>Projetos</h3>
          <p id="total-projetos">0</p>
        </div>
        <div class="card">
          <h3>Notificações</h3>
          <p id="total-notificacoes">0</p>
        </div>
      </div>

      <!-- Loader -->
      <div class="loader-overlay" id="loader" style="display: none;">
        <img src="https://raw.githubusercontent.com/stevenlei/gifs/main/loaders/loader-breathing.svg" alt="Carregando..." class="loader-breathing" />
      </div>

      <!-- Mensagem de sucesso -->
      <div class="success-message" id="success-message">Projeto salvo com sucesso!</div>

      <!-- Lista de Projetos -->
      <div class="project-list">
        <h2>Seus Projetos</h2>
        <ul id="lista-projetos">
          <!-- Projetos serão inseridos aqui via JavaScript -->
        </ul>
      </div>
    </main>
  </div>

  <!-- Modal de edição -->
  <div id="modal-edicao" class="modal hidden">
    <div class="modal-content">
      <h3>Editar Projeto</h3>
      <form id="form-edicao">
        <input type="hidden" id="edit-id" />
        <label for="edit-titulo">Título</label>
        <input type="text" id="edit-titulo" required />
        <label for="edit-descricao">Descrição</label>
        <textarea id="edit-descricao" rows="4"></textarea>
        <div class="modal-actions">
          <button type="submit" class="btn-entrar">Salvar</button>
          <button type="button" class="btn-cancelar" onclick="fecharModal()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="public.js"></script>
  <script>
    // Carrega dados do usuário e projetos
    document.addEventListener("DOMContentLoaded", async () => {
      lucide.createIcons();
      const token = localStorage.getItem("token");

      if (!token) {
        window.location.href = "login.html";
        return;
      }

      document.getElementById("loader").style.display = "flex";
      try {
        const response = await fetch("http://localhost:3000/api/me", {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });
        const data = await response.json();

        // Atualiza dados do usuário
        document.getElementById("user-name").textContent = data.nome;
        document.getElementById("user-firstname").textContent = data.nome.split(" ")[0];
        document.getElementById("user-email").textContent = data.email;
        document.getElementById("user-avatar").src = data.avatar || "https://via.placeholder.com/80";

        // Preenche cards
        document.getElementById("total-projetos").textContent = data.projetos?.length || 0;
        document.getElementById("total-notificacoes").textContent = data.notificacoes?.length || 0;

        // Lista de projetos com botão de edição
        const lista = document.getElementById("lista-projetos");
        data.projetos?.forEach(proj => {
          const li = document.createElement("li");
          li.innerHTML = `
            <strong>${proj.titulo}</strong>
            <button class="btn-editar" onclick='abrirModal(${JSON.stringify(proj)})'>✏️</button>
          `;
          lista.appendChild(li);
        });

      } catch (err) {
        alert("Erro ao carregar dados. Faça login novamente.");
        window.location.href = "login.html";
      } finally {
        document.getElementById("loader").style.display = "none";
      }
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });

    // Abrir e fechar modal
    function abrirModal(projeto) {
      document.getElementById("edit-id").value = projeto._id;
      document.getElementById("edit-titulo").value = projeto.titulo;
      document.getElementById("edit-descricao").value = projeto.descricao || '';
      document.getElementById("modal-edicao").classList.remove("hidden");
    }

    function fecharModal() {
      document.getElementById("modal-edicao").classList.add("hidden");
    }

    // Enviar edição de projeto
    document.getElementById("form-edicao").addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("edit-id").value;
      const titulo = document.getElementById("edit-titulo").value;
      const descricao = document.getElementById("edit-descricao").value;
      const token = localStorage.getItem("token");

      try {
        const response = await fetch(`http://localhost:3000/api/projetos/${id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ titulo, descricao }),
        });

        if (response.ok) {
          fecharModal();
          location.reload();
        } else {
          alert("Erro ao atualizar projeto.");
        }
      } catch (err) {
        console.error(err);
      }
    });
  </script>
</body>
</html>
