<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Project Nexos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard-container">
    <div class="profile-header">
      <img id="user-avatar" src="" alt="Avatar do Usuário" />
      <div class="user-info">
        <h1 id="username">Carregando...</h1>
        <p id="useremail">Carregando...</p>
      </div>
    </div>

    <div class="cards">
      <div class="card">
        <h2>Projetos</h2>
        <p id="project-count">0</p>
      </div>
      <div class="card">
        <h2>Notificações</h2>
        <p id="notification-count">0</p>
      </div>
    </div>

    <button id="logout">Sair</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
