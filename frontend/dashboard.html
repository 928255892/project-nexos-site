<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Project Nexos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="user-profile">
        <img id="avatar" src="img/avatar-placeholder.png" alt="Avatar do Usuário">
        <h2 id="username">Carregando...</h2>
        <p id="useremail">...</p>
      </div>
      <button id="logout">Sair</button>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content">
      <h1>Painel de Controle</h1>
      <div class="cards">
        <div class="card">
          <h3>Projetos</h3>
          <p id="projectCount">0</p>
        </div>
        <div class="card">
          <h3>Notificações</h3>
          <p id="notifications">0</p>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
