<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Project Nexos</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

  <!-- BotÃ£o de alternÃ¢ncia de tema -->
  <div id="theme-toggle" class="theme-toggle">
    <span class="icon" id="icon-lua" data-theme="dark"></span>
    <span class="icon" id="icon-sol" data-theme="light"></span>
    <div class="toggle-indicador"></div>
  </div>

  <!-- Estrutura principal -->
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="user-profile">
        <img src="https://via.placeholder.com/80" alt="Avatar" id="user-avatar" />
        <div>
          <h3 id="user-name">UsuÃ¡rio</h3>
          <p id="user-email">email@exemplo.com</p>
        </div>
      </div>

      <button onclick="abrirModalPerfil()" class="logout-btn" id="btn-perfil">
        <i data-lucide="user-cog"></i>
        <span>Editar Perfil</span>
      </button>

      <button id="logout-btn" class="logout-btn">
        <i data-lucide="log-out"></i>
        <span>Sair</span>
      </button>
    </aside>

    <main class="main-content">
      <h1>Bem-vindo, <span id="user-firstname">UsuÃ¡rio</span>!</h1>

      <div class="cards">
        <div class="card">
          <h3>Projetos</h3>
          <p id="total-projetos">0</p>
        </div>
        <div class="card">
          <h3>NotificaÃ§Ãµes</h3>
          <p id="total-notificacoes">0</p>
        </div>
      </div>

      <div class="loader-overlay" id="loader" style="display: none;">
        <img src="https://raw.githubusercontent.com/stevenlei/gifs/main/loaders/loader-breathing.svg" alt="Carregando..." class="loader-breathing" />
      </div>

      <div class="success-message" id="success-message">Projeto salvo com sucesso!</div>

      <div class="project-list">
        <h2>Seus Projetos</h2>
        <ul id="lista-projetos"></ul>
        <button id="btn-ver-mais" class="ver-mais-btn hidden">ðŸ”„ Ver mais</button>
      </div>
    </main>
  </div>

  <!-- Modal: Perfil -->
  <div id="modal-perfil" class="modal hidden">
    <div class="modal-content perfil-modal">
      <h3><i data-lucide="settings"></i> Gerenciar Perfil</h3>
      <div class="perfil-abas">
        <button class="aba ativa" data-aba="geral"><i data-lucide="user"></i> Geral</button>
        <button class="aba" data-aba="seguranca"><i data-lucide="shield"></i> SeguranÃ§a</button>
        <button class="aba" data-aba="preferencias"><i data-lucide="sliders"></i> PreferÃªncias</button>
        <button class="aba" data-aba="conta"><i data-lucide="trash"></i> Conta</button>
      </div>

      <form id="form-perfil" class="perfil-form">
        <!-- Aba Geral -->
        <div class="perfil-conteudo" data-conteudo="geral">
          <label for="perfil-nome">Nome</label>
          <input type="text" id="perfil-nome" required />

          <label for="perfil-avatar">Avatar (URL)</label>
          <input type="url" id="perfil-avatar" />

          <div class="avatar-preview">
            <img id="preview-avatar" src="https://via.placeholder.com/80" alt="Preview" />
          </div>
        </div>

        <!-- Aba SeguranÃ§a -->
        <div class="perfil-conteudo hidden" data-conteudo="seguranca">
          <label for="perfil-senha">Nova Senha</label>
          <input type="password" id="perfil-senha" minlength="6" placeholder="Deixe em branco para manter" />

          <label for="perfil-confirmar">Confirmar Nova Senha</label>
          <input type="password" id="perfil-confirmar" placeholder="Confirme a nova senha" />
        </div>

        <!-- Aba PreferÃªncias -->
        <div class="perfil-conteudo hidden" data-conteudo="preferencias">
          <label>Idioma</label>
          <select id="perfil-idioma">
            <option value="pt">PortuguÃªs</option>
            <option value="en">InglÃªs</option>
          </select>

          <label>Tema PadrÃ£o</label>
          <select id="perfil-tema">
            <option value="light">Claro</option>
            <option value="dark">Escuro</option>
          </select>
        </div>

        <!-- Aba Conta -->
        <div class="perfil-conteudo hidden" data-conteudo="conta">
          <p class="texto-aviso">Ao excluir sua conta, todos os dados vinculados serÃ£o removidos.</p>
          <button type="button" class="btn-excluir" id="btn-excluir-conta">
            <i data-lucide="trash-2"></i> Excluir Conta
          </button>
        </div>

        <div class="modal-actions">
          <button type="submit" class="btn-entrar"><i data-lucide="save"></i> Salvar</button>
          <button type="button" class="btn-cancelar" id="btn-resetar-perfil">Redefinir</button>
          <button type="button" class="btn-cancelar" id="btn-cancelar-perfil">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <div id="toast" class="toast hidden"></div>

  <script src="public.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
