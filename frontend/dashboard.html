<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Project Nexos</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <!-- Bot√£o de altern√¢ncia de tema -->
  <div id="theme-toggle" class="theme-toggle">
    <span class="icon" id="icon-lua" data-theme="dark"></span>
    <span class="icon" id="icon-sol" data-theme="light"></span>
    <div class="toggle-indicador"></div>
  </div>

  <!-- Estrutura principal -->
  <div class="dashboard">
    <aside class="sidebar">
      <div class="user-profile">
        <img src="https://via.placeholder.com/80" alt="Avatar" id="user-avatar" />
        <div>
          <h3 id="user-name">Usu√°rio</h3>
          <p id="user-email">email@exemplo.com</p>
        </div>
      </div>

      <button id="btn-editar-perfil" class="logout-btn" aria-label="Editar Perfil">
        <i data-lucide="user"></i>
        <span>Editar Perfil</span>
      </button>

      <button id="logout-btn" class="logout-btn" aria-label="Sair">
        <i data-lucide="log-out"></i>
        <span>Sair</span>
      </button>
    </aside>

    <main class="main-content">
      <h1>Bem-vindo, <span id="user-firstname">Usu√°rio</span>!</h1>

      <div class="cards">
        <div class="card">
          <h3>Projetos</h3>
          <p id="total-projetos">0</p>
        </div>
        <div class="card">
          <h3>Notifica√ß√µes</h3>
          <p id="total-notificacoes">0</p>
        </div>
      </div>

      <div class="loader-overlay" id="loader" style="display: none;">
        <img src="https://raw.githubusercontent.com/stevenlei/gifs/main/loaders/loader-breathing.svg" alt="Carregando..." class="loader-breathing" />
      </div>

      <div class="success-message" id="success-message">Projeto salvo com sucesso!</div>

      <div class="project-list">
        <h2>Seus Projetos</h2>
        <ul id="lista-projetos"></ul>
        <button id="btn-ver-mais" class="ver-mais-btn hidden">üîÑ Ver mais</button>
      </div>
    </main>
  </div>

  <!-- Modal: Editar Projeto -->
  <div id="modal-edicao" class="modal hidden">
    <div class="modal-content glass">
      <h3>Editar Projeto</h3>
      <form id="form-edicao">
        <input type="hidden" id="edit-id" />
        <label for="edit-titulo">T√≠tulo *</label>
        <input type="text" id="edit-titulo" required />
        <label for="edit-descricao">Descri√ß√£o</label>
        <textarea id="edit-descricao" rows="4"></textarea>
        <div class="modal-actions">
          <button type="submit" class="btn-entrar">
            <i data-lucide="check-circle"></i> Salvar
          </button>
          <button type="button" class="btn-cancelar" onclick="fecharModal()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal: Detalhes -->
  <div id="modal-detalhes" class="modal hidden">
    <div class="modal-content glass">
      <h3 id="detalhe-titulo">Detalhes</h3>
      <p><strong>Descri√ß√£o:</strong> <span id="detalhe-descricao"></span></p>
      <p><strong>Data de cria√ß√£o:</strong> <span id="detalhe-data"></span></p>
      <div class="modal-actions">
        <button type="button" class="btn-cancelar" onclick="fecharModalDetalhes()">Fechar</button>
      </div>
    </div>
  </div>

  <!-- Modal: Perfil do Usu√°rio -->
  <div id="modal-perfil" class="modal hidden">
    <div class="modal-content glass">
      <h3>Editar Perfil</h3>
      <form id="form-perfil">
        <label for="perfil-nome">Nome *</label>
        <input type="text" id="perfil-nome" required />

        <label for="perfil-avatar">Avatar (URL)</label>
        <input type="url" id="perfil-avatar" />

        <label for="perfil-senha">Nova Senha</label>
        <input type="password" id="perfil-senha" minlength="6" />

        <div class="modal-actions">
          <button type="submit" class="btn-entrar">
            <i data-lucide="save"></i> Salvar
          </button>
          <button type="button" class="btn-cancelar" onclick="fecharModalPerfil()">Cancelar</button>
        </div>
      </form>

      <hr style="margin: 1.5rem 0; opacity: 0.2;" />

      <div class="modal-actions">
        <button id="btn-excluir-conta" class="btn-cancelar" style="color: red; border-color: red;">
          <i data-lucide="trash"></i> Excluir Conta
        </button>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
