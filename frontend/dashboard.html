<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Project Nexos</title>
  <style>
    :root {
      --cor-primaria: #D9D9D9;
      --cor-secundaria: #0072FF;
      --cor-destaque: #0072FF;
      --cor-fundo: #FFFFFF;
      --cor-fundo-secundario: #F1F1F1;
      --cor-branco: #FFFFFF;
      --cor-preto: #000000;
      --cor-cinza: #888888;
      --fonte: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--fonte);
      background-color: var(--cor-fundo-secundario);
      color: var(--cor-preto);
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background-color: var(--cor-primaria);
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: var(--cor-destaque);
    }

    p {
      font-size: 1.1em;
      margin: 10px 0;
    }

    span {
      font-weight: bold;
      color: var(--cor-secundaria);
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: var(--cor-secundaria);
      color: var(--cor-branco);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--cor-destaque);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao seu Painel</h1>
    <p><strong>Nome:</strong> <span id="username">Carregando...</span></p>
    <p><strong>Email:</strong> <span id="useremail">Carregando...</span></p>
    <button id="logout">Sair</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
