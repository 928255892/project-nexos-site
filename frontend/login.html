<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Project Nexos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <p id="mensagem"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      try {
        const resposta = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, senha })
        });

        const dados = await resposta.json();

        if (resposta.ok) {
          localStorage.setItem('token', dados.token);
          document.getElementById('mensagem').textContent = 'Login bem-sucedido!';
          console.log('Token armazenado:', dados.token);
          // window.location.href = 'dashboard.html'; // ← Ativar isso quando quiser o redirecionamento automático
        } else {
          document.getElementById('mensagem').textContent = dados.mensagem || 'Falha no login.';
        }
      } catch (erro) {
        console.error('Erro ao fazer login:', erro);
        document.getElementById('mensagem').textContent = 'Erro de conexão com o servidor.';
      }
    });
  </script>
</body>
</html>
